<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Contacto</title>

<body>
    <h1>Formulario de Contacto</h1>
	
    <form action="accion.php" method="post">
	
		<p><label for="nombre">Nombre:</label><input type="text" id="nombre" name="nombre" maxlength="100" required></p>
        
        <p><label for="email">Email:</label><input type="email" id="email" name="email" required></p>
        
        <p><label for="tipo_cliente">Tipo de Cliente:</label>
        <select id="tipo_cliente" name="tipo_cliente" required>
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
            <option value="otro">Otro</option>
        </select></p>
        
        <p><label for="telefono">Tel√©fono:</label><input type="text" id="telefono" name="telefono" maxlength="20"></p>
        
        <p><label for="mensaje">Mensaje:</label><textarea id="mensaje" name="mensaje" maxlength="2000" required></textarea></p>
        
        <p><label><input type="checkbox" name="enviar_copia"> Enviar una copia a mi email</label></p>
        
        <p><button type="submit">Enviar</button></p>
    </form>
