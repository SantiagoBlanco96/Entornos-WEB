<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Colores - CSS</title>
    <link rel="stylesheet" href="css-colores.css">
</head>
<body>

    <!-- Palabra clave -->

    <p id="parrafo1">Párrafo 1</p>

    <hr>


    <!-- RGB decimal -->

    <p id="parrafo2">Párrafo 2</p>

    <hr>


    <!-- RGB porcentual -->

    <p id="parrafo3">Párrafo 3</p>

    <hr>


    <!-- RGBA (decimal o porcentual) -->

    <p id="parrafo4">Párrafo 4</p>

    <hr>


    <!-- RGB hexadecimal -->

    <p id="parrafo5">Párrafo 5</p>

    <hr>


    <!-- RGB hexadecimal comprimido -->

    <p id="parrafo6">Párrafo 6</p>


</body>
</html>
