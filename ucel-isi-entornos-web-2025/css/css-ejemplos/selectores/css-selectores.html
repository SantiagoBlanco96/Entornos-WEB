<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Selectores - CSS</title>
    <link rel="stylesheet" href="css-selectores.css">
</head>
<body>

    <!-- Selector de tipo o etiqueta  -->

    <h1>Título 1</h1>

    <h2>Título 2</h2>

    <p>Párrafo 1</p>

    <hr>


    <!-- Selector descendente  -->

    <p><span>Párrafo 2</span></p>

    <p><strong><span>Párrafo 3</span></strong></p>

    <hr>


    <!-- Selector de clase  -->

    <p class="estilo1">Párrafo 4</p>

    <h3 class="estilo1">Título 3</h3>

    <p class="estilo1 estilo2">Párrafo 5</p>

    <hr>


    <!-- Selector de id  -->

    <div id="encabezado"></div>

    <hr>


    <!-- Selector de hijos  -->

    <p><em>Párrafo 6</em></p>

    <p><a href="#"><em>Enlace 1</em></a></p>

    <hr>


    <!-- Selector de adyacente  -->

    <h4>Título 4</h4>

    <h5>Título 5</h5>

    <h5>Título 5</h5>

    <hr>


    <!-- Selector de atributos  -->

    <form action="accion.php" method="post">
        <p><label>Usuario: <input type="text" name="txtusuario" value="" maxlength="30"></label></p>
        <p><label>Clave: <input type="password" name="txtpassword" value="" maxlength="16"></label></p>
    </form>

</body>
</html>
